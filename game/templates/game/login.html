{% extends "game/layout.html" %}

{% block body %}
<div class="container">
<center>
  <br />
    <h2 class="font-weight-light" >Login Form</h2>
    <br />

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
<br />
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>
<br />

    <div class="font-weight-light" >Don't have an account? <a href="{% url 'register' %}">Register here.</a>
<div>

</center>
</div>
{% endblock %}
